project: fit a linear model to the iris dataset
name: try different regularisations
source:
    source_type: PYTHON_MODULE
    repository: __REPO_FROM_ENTRY
    commit: __COMMIT_FROM_ENTRY
    entry: djx.example.src.iris.cv_fit_save
data:
    iris:
        timestamp: __NOW
        source: https://gist.githubusercontent.com/curran/a08a1080b88344b0c8a7/raw/d546eaee765268bf2f487608c537c05e22e4b221/iris.csv

base:
    labels:
        itteration: 1
    data:
        dataset:
            timestamp: __NOW
            source: https://gist.githubusercontent.com/curran/a08a1080b88344b0c8a7/raw/d546eaee765268bf2f487608c537c05e22e4b221/iris.csv
    parameter:
        cross_val_args:
            n_splits: 3
            shuffle: True
            random_state: 0
        model_args:
            n_estimators: 100
            max_depth: 2
            min_samples_leaf: 1
            random_state: 0
        dataset_args:
            target_column: species
            feature_columns:
              - sepal_length
              - sepal_width
              - petal_length
              - petal_width
        save: false
experiment:
    grid:
        - parameter.cross_val_args.random_state: [0, 1, 2]
          parameter.save: [true, false, false]
          labels.cv_itteration: [0, 1, 2]
        - parameter.model_args.max_depth: [2, 3, 4, 5]
          # labels.max_depth: [2, 4]
        - - parameter.model_args:
              min_samples_split: 10
              min_samples_leaf: 1
            labels.min_samples: 'few_split_only'
          - parameter.model_args:
              min_samples_split: 10
              min_samples_leaf: 1
            labels.min_samples: 'many_split_only'
          - parameter.model_args:
              min_samples_split: 10
              min_samples_leaf: 5
            labels.min_samples: 'few_both'
          - parameter.model_args:
              min_samples_split: 40
              min_samples_leaf: 20
            labels.min_samples: 'many_both'
